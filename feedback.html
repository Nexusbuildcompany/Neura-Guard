<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Feedback - NeuraGuard</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.0.0/css/all.min.css">
  <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.2/dist/gsap.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.2/dist/ScrollTrigger.min.js"></script>
  <link rel="icon" href="logo.png" type="image/png">
  <style>
    body { font-family: 'Inter', sans-serif; }
    .feedback-card {
      background-color: rgba(0, 0, 0, 0.3);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 0.75rem;
      padding: 1.5rem;
      backdrop-filter: blur(16px);
    }
  </style>
</head>
<body class="bg-black text-white overflow-x-hidden relative">

  <div id="particles-js" class="fixed inset-0 -z-10" aria-hidden="true"></div>

  <header class="flex justify-between items-center px-6 py-4 bg-black/80 backdrop-blur border-b border-white/10 relative">
    <a href="index.html" aria-label="Página inicial">
      <img src="logo.png" alt="Logo NeuraGuard" class="h-10">
    </a>
    <nav class="hidden md:flex space-x-6 text-white font-medium" aria-label="Navegação principal">
      <a href="index.html" class="hover:text-emerald-400">Página Principal</a>
      <a href="sobre.html" class="hover:text-emerald-400">Sobre</a>
      <a href="funcionalidades.html" class="hover:text-emerald-400">Funcionalidades</a>
      <a href="comparacao.html" class="hover:text-emerald-400">Comparação</a>~
      <a href="apresentação.html" class="hover:text-emerald-400">Apresentação</a>
      <a href="precos.html" class="hover:text-emerald-400">Preços</a>
    </nav>
    <button id="menu-btn" class="md:hidden text-xl" aria-label="Abrir menu">
      <i class="fas fa-bars"></i>
    </button>
  </header>

  <div id="mobile-menu" class="hidden fixed top-0 left-0 w-full h-full bg-black/90 z-50 flex flex-col items-center justify-center space-y-6 text-lg opacity-0">
    <button id="close-menu" class="absolute top-4 right-4 text-2xl" aria-label="Fechar menu">
      <i class="fas fa-times"></i>
    </button>
    <a href="index.html" class="hover:text-emerald-400">Página Principal</a>
    <a href="sobre.html" class="hover:text-emerald-400">Sobre</a>
    <a href="funcionalidades.html" class="hover:text-emerald-400">Funcionalidades</a>
    <a href="comparacao.html" class="hover:text-emerald-400">Comparação</a>
    <a href="apresentação.html" class="hover:text-emerald-400">Apresentação</a>
    <a href="precos.html" class="hover:text-emerald-400">Preços</a>
  </div>

  <main class="max-w-xl mx-auto px-6 py-16">
    <div class="feedback-card">
      <h2 class="text-3xl font-bold text-center mb-6">Envia-nos o teu feedback</h2>
      <form action="https://formspree.io/f/xovwdbko" method="POST" class="space-y-4">
        <div>
          <label for="nome" class="block font-semibold mb-1">Nome</label>
          <input type="text" id="nome" name="nome" required class="w-full rounded-md p-2 bg-white text-black">
        </div>
        <div>
          <label for="email" class="block font-semibold mb-1">Email</label>
          <input type="email" id="email" name="email" required class="w-full rounded-md p-2 bg-white text-black">
        </div>
        <div>
          <label for="mensagem" class="block font-semibold mb-1">Mensagem</label>
          <textarea id="mensagem" name="mensagem" rows="5" required class="w-full rounded-md p-2 bg-white text-black"></textarea>
        </div>
        <button type="submit" class="w-full bg-emerald-500 hover:bg-emerald-600 text-white font-semibold py-2 rounded-md transition">Enviar</button>
      </form>
    </div>
  </main>

  <footer class="bg-black/90 text-center text-white/60 py-6 text-sm border-t border-white/10">
    &copy; 2025 NeuraGuard | Carlos Marques, Anderson Moreno , Santiago Barreto
  </footer>

  <script>
    const menuBtn = document.getElementById('menu-btn');
    const closeMenu = document.getElementById('close-menu');
    const mobileMenu = document.getElementById('mobile-menu');

    menuBtn.addEventListener('click', () => {
      mobileMenu.classList.remove('hidden');
      gsap.fromTo(mobileMenu, { autoAlpha: 0 }, { duration: 0.4, autoAlpha: 1 });
    });

    closeMenu.addEventListener('click', () => {
      gsap.to(mobileMenu, {
        duration: 0.3,
        autoAlpha: 0,
        onComplete: () => mobileMenu.classList.add('hidden')
      });
    });

    particlesJS("particles-js", {
      particles: {
        number: { value: 60, density: { enable: true, value_area: 800 } },
        color: { value: "#10b981" },
        shape: { type: "circle" },
        opacity: { value: 0.1, random: true },
        size: { value: 3, random: true },
        line_linked: { enable: true, distance: 150, color: "#10b981", opacity: 0.1, width: 1 },
        move: { enable: true, speed: 1, random: true, out_mode: "out" }
      },
      interactivity: {
        detect_on: "canvas",
        events: {
          onhover: { enable: true, mode: "grab" },
          onclick: { enable: true, mode: "push" },
          resize: true
        },
        modes: {
          grab: { distance: 140, line_linked: { opacity: 0.3 } },
          push: { particles_nb: 4 }
        }
      },
      retina_detect: true
    });
  </script>

</body>
</html>
