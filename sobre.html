<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <title>Sobre - NeuraGuard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
  <script src="https://kit.fontawesome.com/a2d9c6b3da.js" crossorigin="anonymous"></script>
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background-color: #f4f4f4;
      color: #222;
    }

    header {
      background-color: #0a0f2c;
      color: white;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 15px 20px;
      position: relative;
      z-index: 100;
    }

    header img {
      height: 40px;
    }

    nav {
      display: flex;
      align-items: center;
      gap: 20px;
    }

    nav a {
      color: white;
      text-decoration: none;
      font-weight: 600;
      margin-left: 10px;
    }

    .container {
      padding: 20px;
    }

    footer {
      background-color: #0a0f2c;
      color: white;
      text-align: center;
      padding: 15px;
    }

    /* Mobile */
    @media (max-width: 768px) {
      #btnMenu {
        display: block;
        position: fixed;
        top: 15px;
        right: 15px;
        background: transparent;
        border: none;
        color: white;
        font-size: 28px;
        cursor: pointer;
        z-index: 200;
      }

      nav {
        position: fixed;
        top: 0;
        right: 0;
        height: 100%;
        width: 220px;
        background-color: #0a0f2c;
        flex-direction: column;
        padding: 70px 20px 20px 20px;
        gap: 15px;
        transform: translateX(100%);
        transition: transform 0.3s ease-in-out;
        z-index: 150;
      }

      nav.show {
        transform: translateX(0);
      }

      nav a {
        font-size: 18px;
        margin-left: 0;
      }
    }

    /* Desktop */
    @media (min-width: 769px) {
      #btnMenu {
        display: none;
      }
      nav {
        position: static;
        height: auto;
        width: auto;
        transform: none !important;
        flex-direction: row;
        padding: 0;
        gap: 20px;
      }
    }
  </style>
</head>
<body>

<header>
  <img src="logo.png" alt="Logo NeuraGuard" />
  <button id="btnMenu" aria-label="Abrir menu">&#9776;</button>
  <nav id="navMenu">
    <a href="index.html">Página Principal</a>
    <a href="funcionalidades.html">Funcionalidades</a>
    <a href="comparacao.html">Comparação</a>
    <a href="precos.html">Preços</a>
    <a href="feedback.html">Feedback</a>
  </nav>
</header>

<div class="container">
  <!-- Conteúdo igual ao teu original -->
</div>

<footer>
  <p>&copy; 2025 NeuraGuard | Max Oliveira, Carlos Marques, Salvador Carvalho, Beatriz Ferreira</p>
</footer>

<script>
  const btnMenu = document.getElementById('btnMenu');
  const navMenu = document.getElementById('navMenu');

  // Menu hamburguer toggle
  btnMenu.addEventListener('click', () => {
    navMenu.classList.toggle('show');
    const aberto = navMenu.classList.contains('show');
    btnMenu.setAttribute('aria-label', aberto ? 'Fechar menu' : 'Abrir menu');
    btnMenu.textContent = aberto ? '✕' : '☰';
  });

  // Fecha o menu ao clicar num link (mobile)
  navMenu.querySelectorAll('a').forEach(link => {
    link.addEventListener('click', () => {
      if(window.innerWidth <= 768) {
        navMenu.classList.remove('show');
        btnMenu.textContent = '☰';
        btnMenu.setAttribute('aria-label', 'Abrir menu');
      }
    });
  });
</script>

</body>
</html>
